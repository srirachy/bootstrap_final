<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- link stylesheet -->

<body>
  <header>
    <!-- navbar -->
    <div class="navbar_container">

        <div class="container-fluid">
          <!-- left text of nav bar -->
          <a class="navbar-brand text-black fs-2 fw-bold" href="#para_one">Home</a>
          <!-- toggler on right side -->
          <button class="navbar-toggler btn-circle btn-md bg-secondary bg-opacity-50" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <!-- switched default span icon w/ bars (hamburger) from fa -->
            <i class="fas fa-bars fa-md text-white"></i>
          </button>

      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" id="c_one">
            <img src="./IMG/one.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50">

              <p>Text Holder</p>
            </div>
          </div>
          <div class="carousel-item" id="c_two">
            <img src="./IMG/two.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50">
              <h5>Slide Two</h5>
              <p>Text Holder</p>
            </div>
          </div>
          <div class="carousel-item" id="c_three">
            <img src="./IMG/three.jpg" class="d-block w-100" alt="...">

            </div>

              <h5>Slide Four</h5>

            </div>
          </div>
          <div class="carousel-item" id="c_five">

              <h5>Slide Five</h5>
              <p>Text Holder</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

  <footer>
    <p>&copy;srirachy</p>
