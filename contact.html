<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

	<title>Bird Watching</title>

<body>

	<header>
		<!-- navbar -->
		<div class="navbar_container overflow-auto">
			<nav class="navbar navbar-expand-xl navbar-dark bg-secondary">
				<div class="container-fluid">
					<!-- left text of nav bar -->
					<a class="navbar-brand text-white fs-2 fw-bold">Bird Watching</a>
					<!-- toggler on right side -->
					<button class="navbar-toggler rounded-circle btn-md bg-secondary bg-opacity-50" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<!-- switched default span icon w/ bars (hamburger) from fa -->
						<i class="fas fa-bars fa-md text-white"></i>
					</button>
					<!-- navigation items container (shows when toggled) -->
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<!-- nav items -->
						<ul class="navbar-nav ms-auto mb-lg-0">
							<li class="nav-item">
								<a class="nav-link text-white fs-4 fw-bold mt-1" href="./index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-white fs-4 fw-bold mt-1" href="./funfacts.html">Fun Facts</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-white fs-4 fw-bold mt-1" href="./contact.html">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<main>
		<!-- maybe a contact banner image article -->
		<article>
			<div class="jumbotron jumbotron-fluid overflow-auto" id="contact_jumbo">
				<div class="container-fluid h-100 d-flex align-items-end justify-content-center">
					<!-- figure out why flexbox aint workin on this -->
					<!-- <h1 class="contact_header d-none d-sm-block display-4 text-uppercase">contact</h1> -->
					<h1 class="contact_header display-4 text-uppercase text-white mb-4">contact</h1>
				</div>
			</div>
		</article>



		<!-- add customized contact form -->
		<article>
			<div class="form_header container-fluid overflow-auto">
				<p class="text-center">Subscribe now!</p>
				<div class="contact_container d-flex">
					<div class="form_text_container w-50 d-flex flex-column justify-content-center align-items-center">
						<p>filler text</p>
					</div>
					<!-- gotta figure out why this resizes -->
					<div class="w-50 d-flex justify-content-center">
						<form>
							<div class="mb-3">
								<label for="input_name" class="form-label">Name</label>
								<input type="text" class="form-control w-100" id="input_name">
							</div>
							<div class="mb-3">
								<label for="input_email" class="form-label">E-mail</label>
								<input type="email" class="form-control w-100" id="input_email"
									aria-describedby="emailHelp">
							</div>
							<button type="submit" class="btn btn-primary w-100 mb-3">Get Started!</button>
						</form>
					</div>
				</div>
			</div>
		</article>

	</main>

	<footer>
		<div class="container-fluid bg-secondary overflow-auto">
			<div class="d-flex flex-column justify-content-center align-items-center p-4">
				<!-- socials, direct to social landing page -->
				<div class="socials d-flex flex-row gap-4 p-3">
					<a class="btn rounded-circle bg-white bg-opacity-25" href="https://twitter.com/?lang=en"
						target="_blank" rel="noopener noreferrer"><i
							class="fab fa-twitter fa-lg text-white mt-2"></i></a>
					<a class="btn rounded-circle bg-white bg-opacity-25" href="https://www.facebook.com/"
						target="_blank" rel="noopener noreferrer"><i
							class="fab fa-facebook-f fa-lg text-white mt-2"></i></a>
					<a class="btn rounded-circle bg-white bg-opacity-25" href="https://www.instagram.com/"
						target="_blank" rel="noopener noreferrer"><i
							class="fab fa-instagram fa-lg text-white mt-2"></i></a>
				</div>
				<!-- copyright segment w/ clickable reference links and functionality to figma and unsplash. -->
				<p>
					<span class="text-white opacity-50">&copy; srirachy. Design</span>
					<a class="text-white" href="https://www.figma.com/" target="_blank"
						rel="noopener noreferrer">Figma</a>

					<a class="text-white" href="https://unsplash.com/" target="_blank"
						rel="noopener noreferrer">Unsplash</a>
					<span class="text-white opacity-50">.</span>
				</p>
			</div>
		</div>
	</footer>

	<!-- Javascript: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
